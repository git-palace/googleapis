pubsub_common:
  api_name: pubsub-v1
  import_proto_path:
    - ${THISDIR}/../..
  src_proto_path:
    - ${THISDIR}/../../google/pubsub/v1
  service_yaml:
    - ${THISDIR}/../../google/pubsub/v1/pubsub.yaml
